<div class="comment-likes">
    <button class="like-btn {% if user_like == 1 %}active{% endif %}" 
            hx-post="{% url 'comments:like' comment.id %}" 
            hx-vals='{"value": 1, "csrfmiddlewaretoken": "{{ csrf_token }}"}'
            hx-target="#comment-likes-{{ comment.id }}"
            hx-swap="outerHTML">
        <i class="fas fa-thumbs-up"></i>
        <span>{{ comment.likes_count }}</span>
    </button>
    
    <button class="dislike-btn {% if user_like == -1 %}active{% endif %}" 
            hx-post="{% url 'comments:like' comment.id %}" 
            hx-vals='{"value": -1, "csrfmiddlewaretoken": "{{ csrf_token }}"}'
            hx-target="#comment-likes-{{ comment.id }}"
            hx-swap="outerHTML">
        <i class="fas fa-thumbs-down"></i>
    </button>
</div>

<style>
.comment-likes {
    display: flex;
    gap: 8px;
    margin-top: 10px;
}

.like-btn, .dislike-btn {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    background: var(--bg-tertiary);
    border: none;
    border-radius: 4px;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 12px;
    transition: all 0.3s;
}

.like-btn:hover, .dislike-btn:hover {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

.like-btn.active {
    background: #28a745;
    color: white;
}

.dislike-btn.active {
    background: #dc3545;
    color: white;
}

.like-btn i, .dislike-btn i {
    font-size: 12px;
}
</style>
