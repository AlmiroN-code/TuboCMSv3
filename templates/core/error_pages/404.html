{% extends 'base.html' %}

{% block title %}Page Not Found - TubeCMS{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Unfortunately, the requested page does not exist or has been moved.</p>
        <div class="error-actions">
            <a href="{% url 'core:home' %}" class="btn btn--primary">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn--outline">Back</a>
        </div>
    </div>
</div>
{% endblock %}
