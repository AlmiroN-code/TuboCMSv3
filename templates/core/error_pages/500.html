{% extends 'base.html' %}

{% block title %}Ошибка сервера - TubeCMS{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1>500</h1>
        <h2>Внутренняя ошибка сервера</h2>
        <p>Произошла непредвиденная ошибка. Мы уже работаем над её устранением.</p>
        <div class="error-actions">
            <a href="{% url 'core:home' %}" class="btn btn-primary">На главную</a>
            <a href="javascript:history.back()" class="btn btn-outline">Назад</a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 20px;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 80px;
    color: var(--accent-color);
    margin-bottom: 20px;
}

.error-content h1 {
    font-size: 72px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 10px;
}

.error-content h2 {
    font-size: 24px;
    color: var(--text-primary);
    margin-bottom: 15px;
}

.error-content p {
    color: var(--text-secondary);
    margin-bottom: 30px;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-content h1 {
        font-size: 48px;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
}
</style>
{% endblock %}
