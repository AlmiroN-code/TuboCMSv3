{% extends 'base.html' %}

{% block title %}Server Error - TubeCMS{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>An unexpected error has occurred. We are already working on fixing it.</p>
        <div class="error-actions">
            <a href="{% url 'core:home' %}" class="btn btn--primary">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn--outline">Back</a>
        </div>
    </div>
</div>
{% endblock %}
