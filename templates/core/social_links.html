{% if social_vk or social_telegram or social_youtube or social_twitter or social_instagram %}
<div class="social-links">
    {% if social_vk %}
        <a href="{{ social_vk }}" target="_blank" rel="noopener" title="VK">
            <i class="fab fa-vk"></i>
        </a>
    {% endif %}
    {% if social_telegram %}
        <a href="{{ social_telegram }}" target="_blank" rel="noopener" title="Telegram">
            <i class="fab fa-telegram"></i>
        </a>
    {% endif %}
    {% if social_youtube %}
        <a href="{{ social_youtube }}" target="_blank" rel="noopener" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    {% endif %}
    {% if social_twitter %}
        <a href="{{ social_twitter }}" target="_blank" rel="noopener" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
    {% endif %}
    {% if social_instagram %}
        <a href="{{ social_instagram }}" target="_blank" rel="noopener" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    {% endif %}
</div>
{% endif %}
