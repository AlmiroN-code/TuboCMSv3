{% load static %}

{% if zone and banners %}
<div class="ad-zone" data-zone="{{ zone.slug }}">
    <div class="ad-zone-header">
        <span class="ad-zone-label">{{ zone.name }}</span>
    </div>
    
    <div class="ad-zone-content">
        {% for banner in banners %}
            {% include 'ads/banner.html' with banner=banner placement=banner.placement %}
        {% endfor %}
    </div>
</div>

<style>
.ad-zone {
    margin: 20px 0;
    padding: 15px;
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
}

.ad-zone-header {
    margin-bottom: 10px;
    text-align: center;
}

.ad-zone-label {
    font-size: 12px;
    color: #6c757d;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.ad-zone-content {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: flex-start;
}

/* Responsive design */
@media (max-width: 768px) {
    .ad-zone {
        margin: 10px 0;
        padding: 10px;
    }
    
    .ad-zone-content {
        flex-direction: column;
        align-items: center;
    }
}
</style>
{% endif %}
