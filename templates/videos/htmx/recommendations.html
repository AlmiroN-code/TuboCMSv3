{% load core_tags %}
<div class="recommendations-grid">
    {% for video in videos %}
        <div class="recommendation-card">
            <a href="{% url 'videos:detail' video.slug %}">
                <div class="recommendation-thumbnail">
                    {% if video.preview %}
                        <video src="{{ video.preview.url }}" alt="{{ video.title }}" loading="lazy" muted>
                    {% else %}
                        <div style="background: linear-gradient(45deg, #ff0000, #ff8c00); height: 100%;"></div>
                    {% endif %}
                    <span class="duration">{{ video.duration|format_duration }}</span>
                </div>
            </a>
            <div class="recommendation-info">
                <h4 class="recommendation-title">{{ video.title|truncate_text:60 }}</h4>
                <div class="recommendation-meta">
                    <span class="channel">{{ video.user.display_name }}</span>
                    <span class="views">{{ video.views_count|format_views }} просмотров</span>
                    <span class="date">{{ video.created_at|time_ago }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<style>
.recommendations-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.recommendation-card {
    display: flex;
    gap: 12px;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.recommendation-card:hover {
    background-color: var(--bg-tertiary);
}

.recommendation-thumbnail {
    position: relative;
    width: 120px;
    height: 68px;
    border-radius: 6px;
    overflow: hidden;
    flex-shrink: 0;
}

.recommendation-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.recommendation-thumbnail .duration {
    position: absolute;
    bottom: 4px;
    right: 4px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 10px;
}

.recommendation-info {
    flex: 1;
    min-width: 0;
}

.recommendation-title {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 8px;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.recommendation-meta {
    display: flex;
    flex-direction: column;
    gap: 2px;
    font-size: 12px;
    color: var(--text-secondary);
}

.recommendation-meta .channel {
    font-weight: 500;
}

@media (max-width: 768px) {
    .recommendation-card {
        flex-direction: column;
    }
    
    .recommendation-thumbnail {
        width: 100%;
        height: 120px;
    }
}
</style>
