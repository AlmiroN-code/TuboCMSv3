{% extends 'base.html' %}

{% block title %}Создать плейлист - {{ block.super }}{% endblock %}

{% block content %}
<div class="playlist-create-container">
    <div class="playlist-create-form">
        <h2><i class="fas fa-plus"></i> Создать новый плейлист</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Название плейлиста *</label>
                <input type="text" id="title" name="title" class="form-control" 
                       placeholder="Введите название плейлиста" required maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" class="form-control" 
                          placeholder="Опишите ваш плейлист" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="privacy">Приватность</label>
                <select id="privacy" name="privacy" class="form-control">
                    <option value="public">Публичный - видят все</option>
                    <option value="unlisted">Скрытый - только по ссылке</option>
                    <option value="private">Приватный - только я</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn--primary">
                    <i class="fas fa-save"></i> Создать плейлист
                </button>
                <a href="{% url 'videos:playlists_list' %}" class="btn btn--secondary">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.playlist-create-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.playlist-create-form {
    background: var(--card-bg);
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 40px;
}

.playlist-create-form h2 {
    color: var(--text-primary);
    margin-bottom: 30px;
    text-align: center;
}

.playlist-create-form h2 i {
    color: var(--accent-color);
    margin-right: 10px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    color: var(--text-primary);
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
